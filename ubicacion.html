    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* Evitar scroll horizontal */
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #ffffff;
        }
        header img {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;        
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #131212;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #000000;
        }
        nav img {
            width: 24px; /* Tamaño del logo */
            height: auto;
            margin-right: 5px;
            vertical-align: middle;
        }
        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%; 
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            pointer-events: none;
        }
        .scroll-container {
            position: relative;
            text-align: center;
            color: white;
            padding: 20px;
            overflow: auto;
            flex: 1; /* Permite que esta sección crezca y ocupe el espacio disponible */
            width: 100%;
            box-sizing: border-box; /* Asegura que el padding se tenga en cuenta en el cálculo del tamaño */
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .logos {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espaciado entre botones */
        }
        .logos a {
            display: block;
        }
        .logos img {
            width: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .logos img:hover {
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .logos img {
                width: 80px;
            }
        }
        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                padding: 10px;
                font-size: 14px;
                margin: 5px 0;
                display: block;
            }
            nav img {
                width: 20px;
            }
        }

        /* Barra de navegación inferior */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #131212;
            padding: 10px 0;
            text-align: center;
            z-index: 10; /* Asegura que esté por encima de otros elementos */
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
        }
        .bottom-nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .bottom-nav a:hover {
            color: #f1f1f1;
        }
        .bottom-nav img {
            width: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }
        .bottom-nav .footer-text {
            font-size: 14px;
            color: #ccc;
        }
footer {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 15px;
            color: white;
            position: relative;
            z-index: 1;
}
    </style>
