    <style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #cfcfca;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        header, nav, .welcome {
            position: relative;
            z-index: 1;
            background-color: transparent;
        }
        header {
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
            flex-grow: 1;
            max-width: 150px;
        }
        nav a:hover {
            background-color: rgba(102, 102, 102, 0.7);
        }
        nav img {
            width: 24px; /* Tamaño del logo */
            height: auto;
            margin-right: 5px;
            vertical-align: middle;
        }
        .welcome {
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            margin-top: 0;
        }
        p {
            margin: 15px 0;
        }
        .transparent-box {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            color: white;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 15px;
            color: white;
            position: relative;
            z-index: 1;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                padding: 15px;
                max-width: none;
            }
        }
        @media (max-width: 480px) {
            nav a {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>    
</head>
